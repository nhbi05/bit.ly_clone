{% extends 'links/base.html' %}
{% block content %}
<div class="sm:w-2/3 mx-auto px-10">
    <h1 class="text-4xl mb-2">Links</h1>
    <div>
        {% for link in links %}
        <div class="border rounded px-12 py-8 my-6 hover:bg-gray-50">
            <div class="flex justify-between items-center pb-6">
                <p class="text-2xl">{{ link.name }}</p>
                <p class="rounded-full bg-green-200 px-6 py-2">Clicks: {{ link.clicks }}</p>
            </div>
            <div class="flex justify-between items-center">
                <a class="underline text-blue-700" href="{{ link.url }}">{{ link.url }}</a>
                <p class="underline text-blue-700"><a target= "_blank" href="{% url "root-link" link.slug %}">Open</a></p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
